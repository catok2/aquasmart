    <main class="container" style="margin-top: 100px;margin-bottom: 50px;">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
            <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Este sera su nombre de usuario. </div>
            </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Guardar contraseña</label>
            </div>

          </form>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Inserte imagen frente y dorso DNI:</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
